name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - main
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.13.2'

      - name: Create .env file
        run: echo "${{ secrets.ENV_COPY }}" > .env

      - name: Install dependencies and Generate static files
        run: export NODE_OPTIONS=--max-old-space-size=8192 && yarn && yarn build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_D2D_DEAL_V1 }}'
          projectId: d2d-deal-v1
