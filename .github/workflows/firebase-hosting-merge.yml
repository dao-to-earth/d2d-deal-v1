name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.13.2'

      - name: Create .env file
        run: echo "${{ secrets.ENV_COPY }}" > .env

      - name: Install dependencies and Generate static files
        run: export NODE_OPTIONS=--max-old-space-size=8192 && yarn && yarn build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_D2D_DEAL_V1 }}'
          channelId: live
          projectId: d2d-deal_v1
